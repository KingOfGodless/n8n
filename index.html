<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSpyder | Verify</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra style for the contact footer */
        .contact-footer {
            margin-top: 40px;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 20px;
            width: 90%;
            max-width: 500px;
        }
        .contact-link {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: bold;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: 0.3s;
            display: block; /* Stack them on mobile */
            margin: 5px 0;
        }
        .contact-link:hover {
            text-shadow: 0 0 10px var(--neon-blue);
            color: #fff;
        }
    </style>
</head>
<body>

    <h1 style="margin-top: 50px;">Certificate Verify</h1>
    
    <!-- VERIFY CARD -->
    <div class="cyber-card">
        <h3>Search Database</h3>
        <p style="color:#888; font-size:0.9rem; margin-bottom:15px; text-align:center;">
            Enter the Unique Certificate ID to validate authenticity.
        </p>
        <input type="text" id="verifyInput" placeholder="Certificate ID (e.g. WS-X92F)">
        <button class="btn-cyber" id="verifyBtn">Verify Authenticity</button>
        <div id="verifyLoader" class="loader"></div>
    </div>

    <!-- RESULT DISPLAY (Hidden by default) -->
    <div id="resultCard" class="cyber-card hidden">
        <div style="text-align: center;">
            <img id="resPhoto" src="" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--neon-blue); object-fit: cover;">
            <h2 id="resName" style="margin: 10px 0;">Student Name</h2>
            <div style="border:1px solid #0f0; color:#0f0; display:inline-block; padding:2px 10px; border-radius:4px; font-family:'Orbitron'; font-size:0.8rem;">
                âœ” OFFICIALLY VERIFIED
            </div>
        </div>
        <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
        <p><strong>Course:</strong> <span id="resCourse" style="color:#fff;"></span></p>
        <p><strong>Duration:</strong> <span id="resDate" style="color:#fff;"></span></p>
        <p><strong>ID:</strong> <span id="resID" style="color:var(--neon-blue); letter-spacing:1px;"></span></p>
    </div>

    <!-- HELP / CONTACT SECTION -->
    <div class="contact-footer">
        <p style="color: #666; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 10px;">
            Support & Inquiries
        </p>
        
        <a href="mailto:ksgkarthick@outlook.com" class="contact-link">
            âœ‰ ksgkarthick@outlook.com
        </a>
        
        <a href="tel:+917667651431" class="contact-link">
            ðŸ“ž +91 76676 51431
        </a>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
