<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="margin-top: 50px;">WebSpyder Verify</h1>
    
    <div class="cyber-card">
        <h3>Authenticity Check</h3>
        <p style="color:#888; font-size:0.9rem; margin-bottom:10px;">Enter Certificate ID below.</p>
        <input type="text" id="verifyInput" placeholder="ID (e.g. WS-K92L)">
        <button class="btn-cyber" id="verifyBtn">Search Database</button>
        <div id="verifyLoader" class="loader"></div>
    </div>

    <!-- RESULT DISPLAY -->
    <div id="resultCard" class="cyber-card hidden">
        <div style="text-align: center;">
            <img id="resPhoto" src="" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--neon-blue); object-fit:cover;">
            <h2 id="resName" style="margin: 10px 0;">Student Name</h2>
            <div style="color: #00ff00; border:1px solid #00ff00; display:inline-block; padding:2px 10px; border-radius:4px;">âœ” VERIFIED</div>
        </div>
        <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
        <p><strong>Course:</strong> <span id="resCourse"></span></p>
        <p><strong>Issue Date:</strong> <span id="resDate"></span></p>
        <p><strong>Cert ID:</strong> <span id="resID"></span></p>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        document.getElementById('verifyBtn').addEventListener('click', () => {
            window.verifyCertificate();
        });
    </script>
</body>
</html>
